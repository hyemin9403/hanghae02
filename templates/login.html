<!doctype html>
<html lang="en">
<head>
    <!-- Webpage Title -->
    <title>오늘 이 디저트 어때? | 로그인</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Open Graph -->
    <meta property="og:title" content="오늘 이 디저트 어때?"/>
    <meta property="og:description" content="오늘 뭐 디저트 뭐 드실지 고민되신다고요? 그래서 준비했습니다 '오늘 이 디저트 어때?'"/>
    <meta property="og:image" content="{{ url_for('static', filename='og.jpg') }}"/>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon3.png') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon3.png') }}" type="image/x-icon">

    <!-- CSS -->
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">

    <!-- Optional JavaScript -->
    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="box" style="max-width: 480px;margin:auto">
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <!--로그인 아이디, 비밀번호(회원가입 버튼 클릭시 아이디 중복확인 버튼 생성)-->
                        <h1 class="login-title" style="color:var(--main-color2) ">오늘, 이 디저트 어때?</h1>
                        <div class="field has-addons">
                            <div class="control has-icons-left" style="width:100%">
                                <input id="input-username" class="input" type="text" placeholder="아이디">
                                <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                            </div>
                            <div id="btn-check-dup" class="control is-hidden">
                                <button class="button is-sparta" onclick="check_id_dup()">중복확인</button>
                            </div>
                        </div>
                        <p id="help-id" class="help is-hidden">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>
                        <p id="help-id-login" class="help is-danger"></p>
                        <div class="field">
                            <div class="control has-icons-left">
                                <input id="input-password" class="input" type="password" placeholder="비밀번호">
                                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                            </div>
                            <p id="help-password" class="help is-hidden">영문,숫자,하나 이상의 특수문자 조합의 8-20자의 비밀번호를 설정해주세요.</p>
                            <p id="help-password-login" class="help is-danger"></p>
                        </div>
                    </div>
                    <div id="div-sign-in-or-up" class="has-text-centered">
                        <nav class="level is-mobile">
                            <button class="level-item button is-sparta" onclick="sign_in()">
                                로그인
                            </button>
                        </nav>
                        <hr>
                        <!--회원가입 페이지로 이동-->
                        <h4 class="mb-3">아직 회원이 아니라면</h4>
                        <nav class="level is-mobile">
                            <button class="level-item button is-sparta is-outlined"
                                    onclick="toggle_sign_up()">
                                회원가입하기
                            </button>
                        </nav>
                    </div>
                    <!--비밀번호 재확인, 이메일-->
                    <div id="sign-up-box" class="is-hidden">
                        <div class="mb-5">
                            <div class="field">
                                <div class="control has-icons-left" style="width:100%">
                                    <input id="input-password2" class="input" type="password"
                                           placeholder="비밀번호 재입력">
                                    <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                </div>
                                <p id="help-password2" class="help" style="margin-bottom:1em">비밀번호를 다시 한 번 입력해주세요.</p>
                                <div class="field has-addons">
                                    <div class="control has-icons-left" style="width:100%">
                                        <input id="input-email" class="input" type="email"
                                               placeholder="이메일">
                                        <span class="icon is-small is-left"><i class="fa fa-envelope"></i></span>
                                    </div>
                                    <div id="btn-check-dup" class="control">
                                        <button class="button is-sparta" onclick="check_email_dup()">중복확인</button>
                                    </div>
                                </div>
                                <p id="help-email" class="help"></p>
                            </div>
                        </div>
                        <nav class="level is-mobile">
                            <button class="level-item button is-sparta" onclick="sign_up()">
                                회원가입
                            </button>
                            <button class="level-item button is-sparta is-outlined" onclick="toggle_sign_up()">
                                취소
                            </button>
                        </nav>
                    </div>
                </div>
            </article>
        </div>
    </div>
</section>
</body>
</html>
